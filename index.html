<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>â˜… Classic Chuzzle</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <div class="cell-phone-warning">
      Warning: This doesn't work on my phone.
    </div>
    <svg
      style="
        height: 400px;
        width: 400px;
        max-height: 100vmin;
        max-width: 100vmin;
        background-color: #808080;
        overflow: clip;
        cursor: grab;
        touch-action: none;
      "
      viewBox="0 0 6 6"
      xmlns="http://www.w3.org/2000/svg"
      stroke-width="0.1"
      id="main"
    >
      <defs>
        <pattern
          id="pattern_1"
          patternUnits="userSpaceOnUse"
          width="0.5"
          height="0.5"
        >
          <line
            x1="0"
            y="0"
            x2="0"
            y2="0.5"
            stroke="black"
            stroke-width="0.07"
          />
        </pattern>
        <pattern
          id="pattern_2"
          patternUnits="userSpaceOnUse"
          width="0.643"
          height="0.643"
        >
          <line
            x1="0"
            y="0"
            x2="0"
            y2="0.643"
            stroke="white"
            stroke-width="0.09"
          />
        </pattern>
      </defs>
      <g id="background">
        <circle r="4.25" cx="3" cy="3" fill="url(#pattern_1)" />
        <circle r="4.25" cx="3" cy="3" fill="url(#pattern_2)" />
        <circle r="4.25" cx="3" cy="3"></circle>
      </g>
      <g id="board"></g>
    </svg>
    <template id="piece">
      <svg xmlns="http://www.w3.org/2000/svg">
        <g fill="blue">
          <rect width="1" height="1"></rect>
          <path d="M 0,0 v 1 l 0.2,-0.2 v -0.6 Z" fill="rgb(255 200 200 / 25%)">
            <!-- left -->
          </path>
          <path d="M 0,0 h 1 l -0.2,0.2 h -0.6 Z" fill="rgb(255 200 200 / 15%)">
            <!-- top -->
          </path>
          <path d="M 1,0 v 1 l -0.2,-0.2 v -0.6 Z" fill="rgb(0 0 0 / 25%)">
            <!-- right -->
          </path>
          <path d="M 0,1 h 1 l -0.2,-0.2 h -0.6 Z" fill="rgb(0 0 0 / 15%)">
            <!-- bottom -->
          </path>
          <path
            class="bomb"
            style="transform: translate(0.25px, 0.75px) scale(0.0005)"
            d="M346-48q-125 0-212.5-88.5T46-350q0-125 86.5-211.5T344-648h13l27-47q12-22 36-28.5t46 6.5l30 17 5-8q23-43 72-56t92 12l35 20-40 69-35-20q-14-8-30.5-3.5T570-668l-5 8 40 23q21 12 27.5 36t-5.5 45l-27 48q23 36 34.5 76.5T646-348q0 125-87.5 212.5T346-48Zm0-80q91 0 155.5-64.5T566-348q0-31-8.5-61T532-466l-26-41 42-72-104-60-42 72h-44q-94 0-163.5 60T125-350q0 92 64.5 157T346-128Zm454-480v-80h120v80H800ZM580-828v-120h80v120h-80Zm195 81-56-56 85-85 56 56-85 85ZM346-348Z"
          />
          <text class="crystal-decoration-background" x="0.5" y="0.5"></text>
          <text class="crystal-decoration" x="0.5" y="0.5"></text>
        </g>
      </svg>
    </template>
    <div id="scoreboard">
      <div id="newScore"></div>
      <div id="chainBonus"></div>
    </div>
    <br />
    <br />
    <p class="help" style="background-color: black; color: yellow">
      Click and drag to move a row or column. Connect 3 or more of the same
      color to make them disappear and to accrue points.
    </p>
    <p
      id="bomb_instructions"
      class="help"
      style="background-color: peachpuff; color: orangered"
    >
      The bomb is a work in progress.&NonBreakingSpace;&NonBreakingSpace; ðŸ’£
    </p>
    <p class="help" style="background-color: lightcyan">
      <a href="https://github.com/TradeIdeasPhilip/classic-chuzzle#readme"
        >Behind the scenes.</a
      >&NonBreakingSpace;&NonBreakingSpace; ðŸ‘€
    </p>
  </body>
</html>
