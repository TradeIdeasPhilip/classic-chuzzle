<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>â˜… Classic Chuzzle</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <div class="cell-phone-warning">
      Warning: This doesn't work on my phone.
    </div>
    <svg
      style="
        height: 400px;
        width: 400px;
        max-height: 100vmin;
        max-width: 100vmin;
        background-color: #808080;
        overflow: clip;
      "
      viewBox="0 0 6 6"
      xmlns="http://www.w3.org/2000/svg"
      stroke-width="0.1"
      id="main"
    >
      <defs>
        <pattern
          id="pattern_1"
          patternUnits="userSpaceOnUse"
          width="0.5"
          height="0.5"
        >
          <line
            x1="0"
            y="0"
            x2="0"
            y2="0.5"
            stroke="black"
            stroke-width="0.07"
          />
        </pattern>
        <pattern
          id="pattern_2"
          patternUnits="userSpaceOnUse"
          width="0.643"
          height="0.643"
        >
          <line
            x1="0"
            y="0"
            x2="0"
            y2="0.643"
            stroke="white"
            stroke-width="0.09"
          />
        </pattern>
      </defs>
      <g id="background">
        <circle r="4.25" cx="3" cy="3" fill="url(#pattern_1)" />
        <circle r="4.25" cx="3" cy="3" fill="url(#pattern_2)" />
      </g>
      <g id="board"></g>
      <g id="mousePointer">
        <g
          transform="scale(0.01) translate(-11.77702808380127,-1.843130350112915)"
        >
          <path
            d="M17.09 1.853a4.999 4.999 0 0 0-5.276 5.596l7.557 81.087c.483 3.938 5.137 5.773 8.176 3.223l15.947-12.932l7.15 12.385c4.112 7.122 10.636 8.872 17.758 4.76s8.87-10.638 4.758-17.76l-7.125-12.34l18.896-7.244c3.728-1.357 4.467-6.306 1.3-8.693L19.784 2.847a4.995 4.995 0 0 0-2.695-.994z"
            fill="none" stroke="black" stroke-width="5"
          ></path>
        </g>
      </g>
    </svg>
    <template id="piece">
      <svg xmlns="http://www.w3.org/2000/svg">
        <g fill="blue">
          <rect width="1" height="1"></rect>
          <path d="M 0,0 v 1 l 0.2,-0.2 v -0.6 Z" fill="rgb(255 200 200 / 25%)">
            <!-- left -->
          </path>
          <path d="M 0,0 h 1 l -0.2,0.2 h -0.6 Z" fill="rgb(255 200 200 / 15%)">
            <!-- top -->
          </path>
          <path d="M 1,0 v 1 l -0.2,-0.2 v -0.6 Z" fill="rgb(0 0 0 / 25%)">
            <!-- right -->
          </path>
          <path d="M 0,1 h 1 l -0.2,-0.2 h -0.6 Z" fill="rgb(0 0 0 / 15%)">
            <!-- bottom -->
          </path>
          <text class="crystal-decoration" x="0.5" y="0.5"></text>
        </g>
      </svg>
    </template>
    <div id="scoreboard">
      <div id="newScore"></div>
      <div id="chainBonus"></div>
    </div>
    <br />
    <br />
    <p class="help" style="background-color: black; color: yellow">
      Click and drag to move a row or column. Connect 3 or more of the same
      color to make them disappear and to accrue points.
    </p>
    <p
      id="bomb_instructions"
      class="help"
      style="background-color: peachpuff; color: orangered; display: none"
    >
      The bomb is a work in progress.&NonBreakingSpace;&NonBreakingSpace; ðŸ’£
    </p>
    <p class="help" style="background-color: lightcyan">
      <a href="https://github.com/TradeIdeasPhilip/classic-chuzzle#readme"
        >Behind the scenes.</a
      >&NonBreakingSpace;&NonBreakingSpace; ðŸ‘€
    </p>
  </body>
</html>
