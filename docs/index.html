<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>★ Classic Chuzzle</title>
    
    <script type="module" crossorigin src="./assets/main-764f8b82.js"></script>
    <link rel="stylesheet" href="./assets/index-3ed1994b.css">
  </head>
  <body>
    <div class="cell-phone-warning">
      Warning: This doesn't work on my phone.
    </div>
    <svg
      style="
        height: 400px;
        width: 400px;
        max-height: 100vmin;
        max-width: 100vmin;
        background-color: #808080;
        overflow: clip;
      "
      viewBox="0 0 6 6"
      xmlns="http://www.w3.org/2000/svg"
      stroke-width="0.1"
    >
      <defs>
        <pattern
          id="pattern_1"
          patternUnits="userSpaceOnUse"
          width="0.5"
          height="0.5"
        >
          <line
            x1="0"
            y="0"
            x2="0"
            y2="0.5"
            stroke="black"
            stroke-width="0.07"
          />
        </pattern>
        <pattern
          id="pattern_2"
          patternUnits="userSpaceOnUse"
          width="0.643"
          height="0.643"
        >
          <line
            x1="0"
            y="0"
            x2="0"
            y2="0.643"
            stroke="white"
            stroke-width="0.09"
          />
        </pattern>
      </defs>
      <g id="background">
        <circle r="4.25" cx="3" cy="3" fill="url(#pattern_1)" />
        <circle r="4.25" cx="3" cy="3" fill="url(#pattern_2)" />
      </g>
      <g id="board"></g>
    </svg>
    <template id="piece">
      <svg xmlns="http://www.w3.org/2000/svg">
        <g fill="blue">
          <rect width="1" height="1"></rect>
          <path d="M 0,0 v 1 l 0.2,-0.2 v -0.6 Z" fill="rgb(255 200 200 / 25%)">
            <!-- left -->
          </path>
          <path d="M 0,0 h 1 l -0.2,0.2 h -0.6 Z" fill="rgb(255 200 200 / 15%)">
            <!-- top -->
          </path>
          <path d="M 1,0 v 1 l -0.2,-0.2 v -0.6 Z" fill="rgb(0 0 0 / 25%)">
            <!-- right -->
          </path>
          <path d="M 0,1 h 1 l -0.2,-0.2 h -0.6 Z" fill="rgb(0 0 0 / 15%)">
            <!-- bottom -->
          </path>
          <text class="crystal-decoration" x="0.5" y="0.5"></text>
        </g>
      </svg>
    </template>
    <div id="scoreboard">
      <div id="newScore"></div>
      <div id="chainBonus"></div>
    </div>
    <br>
    <br>
    <p><a href="https://github.com/TradeIdeasPhilip/classic-chuzzle#readme">Help and more info. ⁉️</a></p>
  </body>
</html>
